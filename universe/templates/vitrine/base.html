<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS externes -->

    <link href="{% static 'output.css' %}" rel="stylesheet">
    <link href="{% static 'test.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Police Google (corrigée) -->
    <link href="https://fonts.googleapis.com/css2?family=Playwrite&display=swap" rel="stylesheet">

    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <title>{% block title %}Universe Academy{% endblock %}</title>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Style du loader -->
    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #312e81, #6b21a8, #312e81);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            font-family: 'Playwrite', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            
        }

        h4{
          animation: fadeInOut 1s forwards;
          animation-iteration-count: infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader"><h4>Universe Academy</h4></div>

    <!-- HEADER -->
    <header class="flex shadow-md py-4 px-4 sm:px-10 bg-primary font-[sans-serif] min-h-[70px] tracking-wide fixed w-full z-50">
        <div class="flex flex-wrap items-center justify-between gap-5 w-full text-4xl font-bold">
            <a href="/" class="text-secondary text-lg flex">Universe Academy</a>
            <div id="collapseMenu" class="max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-65 max-lg:before:inset-0 max-lg:before:z-50">
                <button id="toggleClose" class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3">&#10006;</button>
                <ul class="lg:flex text-center gap-x-5 max-lg:space-y-4 max-lg:fixed max-lg:bg-primary max-md:text-white max-lg:w-1/2 max-lg:min-w-full max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full opacity-100 items-center max-lg:shadow-md max-lg:overflow-auto z-50">
                    <li class="mb-6 hidden max-lg:block">
                        <a href="#" class="hover:scale-105 text-center text-bold text-2xl lg:text-secondary text-secondary">Universe Academy</a>
                    </li>
                    <li class="max-lg:border-b text-white border-gray-300 max-lg:py-3 px-3">
                        <a href="/" class="hover:scale-105 hover:text-secondary lg:text-white block font-semibold text-lg transition duration-200">Accueil</a>
                    </li>
                    <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
                        <a href="{% url 'equipe' %}" class="hover:scale-105 hover:text-secondary text-white block font-semibold text-lg transition duration-200">Équipe</a>
                    </li>
                    <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
                        <a href="{% url 'inscription' %}" class="hover:scale-105 hover:text-secondary text-white block font-semibold text-lg transition duration-200">Inscription</a>
                    </li>
                    <li class="max-lg:border-b border-gray-300 max-lg:py-3 px-3">
                        <a href="{% url 'info' %}" class="hover:text-secondary text-white block font-semibold text-lg transition duration-200">À propos</a>
                    </li>
                </ul>
            </div>
            <div class="flex max-lg:ml-auto space-x-3">
                <button class="px-4 py-2 text-sm rounded-full font-bold text-white border-primary bg-[#ffae00] transition-all ease-in-out duration-300 ring-1 hover:bg-[#1E2A47] hover:ring-2 focus:ring-2 ring-secondary outline-none ring-offset-2 hover:scale-110">
                    <a href="{% url 'contact' %}">Contact</a>
                </button>
                <button id="toggleOpen" class="lg:hidden p-2 bg-gray-800 rounded-md">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 5h14a1 1 0 010 2H3a1 1 0 110-2zm0 5h14a1 1 0 110 2H3a1 1 0 110-2zm0 5h14a1 1 0 110 2H3a1 1 0 110-2z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    {% block content %}

    <!-- Script pour désactiver le loader après 2s -->
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loader").style.display = "none";
                AOS.init();
            }, 1000); // 2 secondes
        };
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const toggleOpen = document.getElementById('toggleOpen');
          const toggleClose = document.getElementById('toggleClose');
          const collapseMenu = document.getElementById('collapseMenu');
  
          toggleOpen.addEventListener('click', function () {
              collapseMenu.classList.remove('max-lg:hidden');
          });
  
          toggleClose.addEventListener('click', function () {
              collapseMenu.classList.add('max-lg:hidden');
          });
      });
  </script>
