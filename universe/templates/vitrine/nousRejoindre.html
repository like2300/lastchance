{% extends 'vitrine/base.html' %}

{% block content %}
<section class="bg-gray-50 py-16 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Contactez-nous</h2>

        <form id="contactForm" class="space-y-6" onsubmit="return sendEmail(event)">
            <div>
                <label class="block text-gray-700">Nom</label>
                <input type="text" id="nom" name="nom" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200">
            </div>

            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200">
            </div>

            <div>
                <label class="block text-gray-700">Sujet</label>
                <input type="text" id="sujet" name="sujet" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200">
            </div>

            <div>
                <label class="block text-gray-700">Message</label>
                <textarea id="message" name="message" rows="5" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200"></textarea>
            </div>

            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition duration-300">
                Envoyer
            </button>
        </form>
    </div>
</section>

<script>
function sendEmail(event) {
    event.preventDefault();

    const nom = document.getElementById("nom").value;
    const email = document.getElementById("email").value;
    const sujet = document.getElementById("sujet").value;
    const message = document.getElementById("message").value;

    const body = `Nom : ${nom}%0AEmail : ${email}%0A%0AMessage :%0A${message}`;
    const mailtoLink = `mailto:universeacademy70@gmail.com?subject=${encodeURIComponent(sujet)}&body=${encodeURIComponent(body)}`;

    window.location.href = mailtoLink;
    return false;
}
</script>

{% endblock %}
